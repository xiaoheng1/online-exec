<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IDE</title>
    <link href="https://cdn.bootcss.com/bttn.css/0.2.4/bttn.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bulma/0.7.4/css/bulma.css" rel="stylesheet">
</head>
<body>

    <div style="width:100%;text-align:center">
        <form action="/exec" method="post">
            <div class="control" style="width:70%;margin: 10px auto">
                <textarea class="textarea is-success" id="sourceCode" name="sourceCode" rows="15" cols="180"
                          th:text="${sourceCode}">
                </textarea>
            </div>

            <div class="control" style="width:70%;margin: 10px auto">
                <textarea class="textarea is-success" id="systemId" name="systemIn" rows="4" cols="180"
                          placeholder="目前仅支持 new Scanner(System.in) 读取标准输入." th:text="${systemIn}">
                </textarea>
            </div>

            <input class="bttn-simple bttn-md bttn-primary" type="submit" value="执行" />
        </form>

        <div class="control" style="width:70%;margin: 10px auto">
            <textarea class="textarea is-success" id="execResult" name="execResult" rows="15" cols="180"
                      th:text="${execResult}">
            </textarea>
        </div>
    </div>

</body>
</html>
